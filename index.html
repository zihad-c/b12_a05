<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- navigation bar starts -->
    <nav id="nav" class="flex w-full justify-between items-center px-6 py-4 bg-rgba(255, 255, 255, 1)">
        <div class="left flex gap-2 w-1/2 items-center">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo" class="img-fluid w-[50px] h-[50px]">
            </div>
            <div id="website-name" class="font-[inter]">
                <h2 class="w-[135px] h-11 text-[#006747] font-bold text-1.5xl">Emergency Service</h2>
            </div>

        </div>
        <div class="right w-1/2 flex gap-5 justify-end items-center font-[inter] text-base">
            <div
                class="flex gap-2.5 justify-center items-center w-32 h-14 rounded-[50px] text-[#000000] font-black bg-[#41FF6B1A] px-3 py-3">
                <h5 id="heart-icon-text">0</h5>
                <img src="./assets/heart.png" alt="heart icon" class="w-[30px] h-[30px]">
            </div>
            <div
                class="flex gap-2.5 justify-center items-center w-32 h-14 rounded-[50px] text-[#000000] font-black bg-[#41FF6B1A] px-5 py-3">
                <h5 id="coin-icon-text">100</h5>
                <img src="./assets/coin.png" alt="coin icon" class="w-[24px] h-[24px]">
            </div>
            <div
                class="flex justify-center items-center w-32 h-14 rounded-[50px] text-[#FFFFFF] font-semibold bg-[#00A63E] px-9 py-3">

                <button id="copy-btn"><span>2 </span> Copy</button>
            </div>
        </div>
    </nav>

    <!-- banner section starts here -->
    <section id="banner"
        class="w-full h-[239px] py-3 px-[60px] bg-linear-to-r from-[#013223] via-[#006747] to-[#013223] font-[hind-madurai] flex flex-col gap-3 justify-center items-center text-[#ffffff]">
        <div class="div">
            <img src="./assets/logo.png" alt="logo" class="w-[92px] h-[92px]">
        </div>
        <div class="div">
            <h1 class="font-bold text-[40px] leading-[100%]">
                Emergency Service Directory
            </h1>
        </div>
        <div class="div">
            <p class="font-semibold text-[20px] leading-[100%]">
                Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
                Bangladesh
            </p>
        </div>
    </section>

    <!-- layout starts here -->

    <section class="bg-[#41FF6B1A] w-full h-[1613px]">
        <div id="">

        </div>
        <div></div>
    </section>

</body>

</html>
